<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello</title>

<style>
    
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffffff;
}

/* NAVBAR */
.hang1 {
    background: #ffffff;
    color: #000000;
    padding: 10px 20px;
    font-size: 20px;
    font-weight: bold;
    display: block;
    justify-content: flex-start;
    align-items: center;
    margin-top: 5px;

}

/* Form dùng Flexbox */
.contact-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Hàng */
.row{
    padding-left:2px;
    display: flex;
    gap: 20px;
}

/* Input + textarea */
.row input, .row textarea {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
}

/* Textarea hàng 4*/
textarea {
    height: 200px;
}


/* Nút */
button {
    background: #6bb6df;
    border: none;
    padding: 10px 20px;
    color: white;
    cursor: pointer;
    border-radius: 4px;
}

/* Hàng cuối */
.bottom {
    justify-content: space-between;
    align-items: center;
}

.dongcuoi {
    font-size: 14px;
    color: #939393;
}
</style>
</head>

<body>
</div>

<div class="hang1"> <h3>Get in touch with us by filling contact form below</h3>

    <form class="contact-form">

        <!-- Hàng 1 -->
        <div class="row">
            <input type="text" placeholder="* Enter your full name">
            <input type="email" placeholder="* Enter your email address">
        </div>

        <!-- Hàng 2,3 -->
        <div class="row">
            <input class="full" type="text" placeholder="  Enter your subject">
        </div>

        <!-- Hàng 4 -->
        <div class="row">
            <textarea placeholder="* Your message here..."></textarea>
        </div>

        <!-- Hàng 5 -->
        <div class="row bottom">
            <button type="submit">Send message</button>
            <div class="dongcuoi">* Please fill all required form field, thanks! </div>
        </div>

    </form>
</div>
